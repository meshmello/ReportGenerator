<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <!-- Addinng bootsrap to this page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body >
    <header>
        <!-- Your banner and logo here -->
        <div th:replace="~{banner :: banner}"></div>
    </header>
<div class="container mt-2">
    <h1>Welcome to the Dashboard</h1>

    <a th:href="@{/powerlines/register-line}">Register a New Line</a>
    <a href="/reports/generate">Generate Report</a>

    <h2>Recent Reports</h2>
    <table>
        <tr>
            <th>Report Date</th>
            <th>Reference Number</th>
            <th>Line</th>
            <th>Actions</th>
        </tr>
        <!-- Loop over the recent reports from the backend and populate the table rows -->
        <tr th:each="report : ${reports}">
            <td th:text="${report.finalizedDate}"></td>
            <td th:text="${report.referenceNumber}"></td>
            <td th:text="${report.powerLine.name}"></td>
            <td>
                <button onclick="editReport(${report.id})">Edit</button>
                <button onclick="deleteReport(${report.id})">Delete</button>
                <button onclick="viewReport(${report.id})">View</button>
            </td>
        </tr>
    </table>
</div>
    <footer>
        <!-- Your footer content here -->
    </footer>

    <script>
        function editReport(reportId) {
            // Logic to handle edit action

        }

        function deleteReport(reportId) {
            // Logic to handle delete action
        }

        function viewReport(reportId) {
            // Logic to handle view action
        }
    </script>
</body>
</html>
